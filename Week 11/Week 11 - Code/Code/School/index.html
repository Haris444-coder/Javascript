<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Management System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>School Management System</h1>

    <div>
      <h2>Create Student</h2>
      <label for="studentName">Name:</label>
      <input type="text" id="studentName" placeholder="Enter student name" />
      <label for="studentAge">Age:</label>
      <input type="number" id="studentAge" placeholder="Enter student age" />
      <button onclick="createStudent()">Create Student</button>
    </div>

    <div>
      <h2>Create Teacher</h2>
      <label for="teacherName">Name:</label>
      <input type="text" id="teacherName" placeholder="Enter teacher name" />
      <label for="teacherSubject">Subject:</label>
      <input
        type="text"
        id="teacherSubject"
        placeholder="Enter teacher subject"
      />
      <button onclick="createTeacher()">Create Teacher</button>
    </div>

    <div>
      <h2>Create Course</h2>
      <label for="courseName">Course Name:</label>
      <input type="text" id="courseName" placeholder="Enter course name" />
      <button onclick="createCourse()">Create Course</button>
    </div>

    <div>
      <h2>Assign Teacher to Course</h2>
      <label for="teacherSelect">Select Teacher:</label>
      <select id="teacherSelect"></select>
      <label for="courseSelectForTeacher">Select Course:</label>
      <select id="courseSelectForTeacher"></select>
      <button onclick="assignTeacherToCourse()">
        Assign Teacher to Course
      </button>
    </div>

    <div>
      <h2>Enroll Student in Course</h2>
      <label for="studentSelect">Select Student:</label>
      <select id="studentSelect"></select>
      <label for="courseSelectForStudent">Select Course:</label>
      <select id="courseSelectForStudent"></select>
      <button onclick="enrollStudentInCourse()">
        Enroll Student in Course
      </button>
    </div>

    <div>
      <h2>List Student Courses</h2>
      <label for="studentSelectForCourses">Select Student:</label>
      <select id="studentSelectForCourses"></select>
      <button onclick="listStudentCourses()">List Student Courses</button>
    </div>

    <div>
      <h2>List Course Students</h2>
      <label for="courseSelectForStudents">Select Course:</label>
      <select id="courseSelectForStudents"></select>
      <button onclick="listCourseStudents()">List Course Students</button>
    </div>

    <div id="output"></div>

    <script src="script.js"></script>
  </body>
</html>
