<!DOCTYPE html>
<html>

<head>
    <script src="script.js" defer></script>
</head>

<body>
    <h2>Simple Guessing Game!</h2>
    <p>Guess a number between 1 and 100. You have 7 attempts!</p>
    <input type="number" id="guess" min="1" max="100">
    <button id="guessButton">Make a Guess</button>
    <p id="clue"></p>
    <button id="hintButton">Hover for a Hint!</button>
    <p id="hint"></p>
</body>

</html>
