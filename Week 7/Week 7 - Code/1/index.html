<!DOCTYPE html>
<html>
  <head>
    <script defer src="script.js"></script>
  </head>

  <body>
    <form id="myForm" action="submit.html">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" /><br />

      <p>Select your favorite fruit:</p>
      <select id="fruit" name="fruit">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option></select
      ><br />

      <p>Select your gender:</p>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />

      <p>Select your hobbies:</p>
      <input type="checkbox" id="hobby1" name="hobby1" value="reading" />
      <label for="hobby1"> Reading</label><br />
      <input type="checkbox" id="hobby2" name="hobby2" value="travelling" />
      <label for="hobby2"> Travelling</label><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
